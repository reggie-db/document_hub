bundle:
  name: document_hub

variables:
  catalog_name:
  schema_name:
    default: ${bundle.name}_${bundle.target}
  volume_name:
    default: files
  knowledge_assistant_sync_interval_ms:
    default: 84600000
  knowledge_assistant_description:
    default: "Answer questions using files and documents ingested into Databricks, including PDFs, Word, text, images, and other documents."
  knowledge_assistant_instructions:
    default: ""
  file_source_description:
    default: "Variety of unstructured and semi-structured files such as PDFs, Word documents, text files, PowerPoint slides, and other uploaded materials."
  vector_search_index_description:
    default: "Managed Vector Index with Delta Sync. ${var.file_source_description}"

targets:
  dev:
    mode: development
    default: true
  prod:
    mode: production
    variables:
      schema_name:
        default: ${bundle.name}
    workspace:
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}

include:
  - resources/*.yml
  - resources/*/*.yml



sync:
  include:
    - src/**


