bundle:
  name: document_hub

variables:
  catalog_name:
  schema_name:
    default: ${bundle.name}_${bundle.target}
  volume_name:
    default: files

targets:
  dev:
    mode: development
    default: true
  prod:
    mode: production
    variables:
      schema_name:
        default: ${bundle.name}
    workspace:
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}

include:
  - resources/*.yml
  - resources/*/*.yml



sync:
  include:
    - src/**


