resources:
  pipelines:
    document_hub:
      name: document_hub

      catalog: ${var.catalog}
      schema: document_hub_${bundle.target}
      channel: PREVIEW
      serverless: true
      photon: true
      
      environment:
        dependencies:
          - databricks-vectorsearch
          - magika
      libraries:
        - glob:
            include: ../src/transformations/**
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/document_hub/${bundle.target}/files/src
